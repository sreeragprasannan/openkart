<!DOCTYPE html>
<html lang="en">
{% load tailwind_tags %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% tailwind_css %
</head>

<body>

    {% for p in products %}
    <ol>
        <h2 style="text-align:center">Product Card</h2>
        <a href="{% url 'products_details' p.id %}">
            <div class="card">
                {% if p.image %}
                <img src="{{p.image.url}}" alt="{{p.name}}" style="width:100%">
                {% endif %}
                <h1>{{p.name}}</h1>
                <p class="price">â‚¹ {{p.price}}</p>
                <p>{{p.description}}</p>
                <br>
                <br>
            </div>
    </ol>
    {% endfor %}

</body>

</html>
