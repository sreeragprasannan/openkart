{% load static tailwind_tags %}
<!DOCTYPE html>
<html data-theme="garden" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% tailwind_css %}
</head>

<body>
    <div class="navbar bg-base-100 drop-shadow-md">
        <div class="flex-1">
            <a class="btn btn-ghost normal-case text-xl font-bold text-purple-700">Openkart</a>
        </div>
        <div class="flex-none">
            <div class="dropdown dropdown-end z-10">
                <label tabindex="0" class="btn btn-ghost btn-circle z-10">
                    <div class="indicator">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        <span class="badge badge-sm indicator-item">8</span>
                    </div>
                </label>
                <div tabindex="0" class="mt-3 card card-compact dropdown-content w-52 bg-base-100 shadow z-10">
                    <div class="card-body z-10">
                        <span class="font-bold text-lg z-10">8 Items</span>
                        <span class="text-info z-10">Subtotal: $999</span>
                        <div class="card-actions z-10">
                            <button class="btn btn-primary btn-block z-10">View cart</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dropdown dropdown-end z-10">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                    <div class="w-10 rounded-full">
                        <img src="https://placeimg.com/80/80/people" />
                    </div>
                </label>
                <ul tabindex="0"
                    class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52 z-10">
                    <li>
                        <a class="justify-between">
                            Profile
                            <span class="badge z-10">New</span>
                        </a>
                    </li>
                    <li><a>Settings</a></li>
                    <li><a>Logout</a></li>
                </ul>
            </div>
        </div>
    </div>

    {% block content %}{% endblock %}
</body>

</html>
